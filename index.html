<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>My Website Landing Page</title>
</head>

<body>
  <header>
    <nav class="text-right">
      <ul>
        <li> <a href="https://github.com/tanovese">Github</a></li>
        <li> <a href="https://codepen.io/your-work">Portfolio</a></li>
        <li> <a href="#form">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="text-center">Tara Genovese</h1>
    <figure>
      <img src="./assets/images/chinaphoto.jpg" alt="Photo of me in China">
      <figcaption class="text-center">Hello, welcome to my website</figcaption>
    </figure>
      <h4 class="text-center">
        Check out my Github and my portfolio
      </h4>
    <section id="contact">
      <h2 class="text-center">Contact Me</h2>
      <form id="form" action="mailto:tanovese@gmail.com" method="get">
        <ul>
          <li>
            <label class="text-right" for="name">Name:</label>
            <input type="text" id="name" placeholder="Type your name" name="user-name">
          </li>
          <li>
            <label class="text-right" for="email">Email:</label>
            <input type="text" id="email" placeholder="Type your email" name="user-email">
          </li>
          <li>
            <label class="text-right" for="message">Message:</label>
            <input type="text" placeholder="Type your message" id="message" name="user-message">
          </li>
        </ul>
        <nav class="text-center">
          <button type="submit">SEND</button>
        </nav>
      </form>
    </section>
  </main>

  <footer class="text-center">
    Â© 2023 TG Productions 
  </footer>
    
</body>
</html>
